<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Style.css">

  <body>
    <div>
      <h1 style="text-align: center">Aplication_Form</h1>
      <!-- **Forms**: Create a multi-field form (text, email, checkbox, radio, textarea) with validation. -->
      <form action="">
        <label for="name"
          >enter name:
          <input
            type="text"
            id=" name"
            placeholder="enter ur name"
            required
            value="name"
          /> </label
        ><br /><br />
        <label for="email"
          >enter email:
          <input
            type="email"
            id=" email"
            placeholder="enter ur email"
            required
            value="email"
          /> </label
        ><br /><br />
        <label for="phone"
          >enter phone:
          <input
            type="tel"
            id=" phone"
            placeholder="enter ur phone"
            required
            value="phone"
          /> </label
        ><br /><br />
        <label for="gender"
          >select ur gender:
          <select name="gender" id="gender">
            <option value="choose">choose</option>
            <option value="male">male</option>
            <option value="female">female</option>
          </select> </label
        ><br /><br />
        <label for="name"
          >enter ur feedback:
          <textarea name="name" id="name">feedback</textarea></label
        ><br /><br />
        <button>submit</button>
      </form>
    </div>
    <hr />
    <div>
      <!-- **i-frame**: Embed an external webpage or map using the <iframe> tag. -->
      <h1 style="text-align: center">Iframes</h1>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/uhY2fqU_1yA?si=nFsULdN74TPBhCM4"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe
      ><br /><br />
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/1seR_ckLXz4?si=EAeEWfbZ6d4U5OWX"

        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen

    </div>
